apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.billbook.app"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 45
        versionName "2.0.1"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true
        buildConfigField("String", "AccountId",AccountId);
        buildConfigField("String", "PlacementId1",PlacementId1);
        buildConfigField("String", "PlacementId2",PlacementId2);
    }

    buildFeatures{
        viewBinding true
    }
    signingConfigs {
        release{
            storeFile file('keystore.jks')
            storePassword 'BillBookv2IndiaApp'
            keyAlias 'upload'
            keyPassword 'BillBookv2IndiaApp'
        }
    }
    buildTypes {
        debug{

            buildConfigField "String", "BASE_URL", '"https://devapi.thebillbook.com/v1/"'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled false
        }
        release {
            buildConfigField "String", "BASE_URL", '"https://api.thebillbook.com/v1/"'
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {

        checkReleaseBuilds false

    }
}
